  <main>
    <section id="gallery" class="section">
      <div class="container">
        <h2>Galeri / Gambar</h2>
        <p>Kumpulan foto random</p>
        <div class="gallery-grid">
          <figure><img src="foto depan rumah.jpg" alt="Foto 1"><figcaption>Fotografer</figcaption></figure>
          <figure><img src="malik dan kambing.jpg" alt="Foto 2"><figcaption>Fotbar sama Goat</figcaption></figure>
          <figure><img src="jualan saat scionic.jpg" alt="Foto 3"><figcaption>Jualan saat scionic</figcaption></figure>
          <figure><img src="suasana kemah di ic di pagi hari.jpg" alt="Foto 4"><figcaption>Suasana pagi saat scionic 2024</figcaption></figure>
          <figure><img src="pemandangan di ic.jpg" alt="Foto 5"><figcaption>Pemandangan di ic</figcaption></figure>
          <figure><img src="sunrise di ic.jpg" alt="Foto 6"><figcaption>Sunrise di ic</figcaption></figure>
          <figure><img src="sapi di ic.jpg" alt="Foto 7"><figcaption>Sapi di ic</figcaption></figure>
          <figure><img src="cosplay petani.jpg" alt="Foto 8"><figcaption>Jadi petani</figcaption></figure>

        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <p>&copy; <span id="year-gal"></span> Ahmad Malik Rasyid. Semua hak cipta.</p>
    </div>
  </footer>

  <div id="img-popup" class="img-popup">
  <span class="close-popup">&times;</span>
  <img id="popup-img" src="">
</div>

  <button id="darkToggle" class="dark-floating">üåô</button>

  <script>
    document.getElementById('year-gal').textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', function(){
      if(location.hash){
        const el = document.querySelector(location.hash);
        if(el) setTimeout(()=> el.scrollIntoView({behavior:'smooth'}), 50);
      }
    });
  </script>

  <script>
  const popup = document.getElementById("img-popup");
  const popupImg = document.getElementById("popup-img");

  document.querySelectorAll("img").forEach(img => {
    img.addEventListener("click", () => {
      popup.style.display = "flex";
      popupImg.src = img.src;
    });
  });

  document.querySelector(".close-popup").addEventListener("click", () => {
    popup.style.display = "none";
  });

  popup.addEventListener("click", (e) => {
    if (e.target === popup) popup.style.display = "none";
  });
</script>

<script>
  const toggle = document.getElementById('darkToggle');

  // Cek apakah user sebelumnya memilih dark mode
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggle.textContent = "‚òÄÔ∏è";
  }

  // Saat tombol dark mode diklik
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
      // Simpan preferensi dark mode
      localStorage.setItem("theme", "dark");
      toggle.textContent = "‚òÄÔ∏è";
    } else {
      // Simpan preferensi light mode
      localStorage.setItem("theme", "light");
      toggle.textContent = "üåô";
    }
  });
</script>


</body>
